<html>
	<head>
		<title>CadTimes</title>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
	<style type="text/css">
		*{
			box-sizing: border-box;
			padding: 0px;
			margin: 0px;
			font-family: 'Ubuntu', sans-serif;
		}
		body{
			background-image: url('banner.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
		}
		.box{
			width: 600px;
			margin: 0px auto;
			padding: 7px 20px;
			border-radius: 2px;
			text-align: center;
		}
		.box input{
			width: 40%;
			margin-top: 8px;
			text-indent: 4px;
			display: inline;
			border-radius: 4px;
			border: 2px solid white;
			font-size: 17px;
			padding: 7px 0px; 

		}
		a{
			text-decoration: none;
			color: white;
		}
		.box button{
			display: inline-block;
			padding: 6px 20px;
			font-size: 18px;
			border: 0px;
			color: white;
			background-color: #28a745;
			border-radius: 2px;
			margin-top: 12px;
		}
		h1{
			color: white;
		}
	</style>
	</head>
	<body>
	
		 	 
		<div class="box">
			<h1>Cadastro de Times</h1>
		<form method="GET" action="/salvar">
			<input type="text" value="" name="nome" placeholder="Nome de Times" required />
			<input type="text" value="" name="tecnico" placeholder="Nome de Tecnico" required /><br>			
			<button type="submit">Enviar</button>
		</form>
			<a href="/view">view</a>
		</div>
		
	</body>
</html>
