<html >
	<head>
		<title>admin</title>
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<meta charset=UTF-8>

    <style type="text/css">
     body{
      background-image: url(banner.jpg); 
      background-repeat: no-repeat;
     } 
     h1{
     color: white;
     }
     #tab{
      margin-top: 2%;
     }
     #lista{
         width: 800px;
         text-align: center;
     }
    </style>
	</head>
	
	<body>
    <center>
    <h1>Lista de Times Cadastrados<br><img src="treinador.png"style=" height: 190px" width="230px"></h1>
    </center>
    
    <div id="tab">

    <table id="lista"border="1" class="table table-striped table-dark" >  
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Time</th>
      <th scope="col">Técnico</th>     
      <th scope="col">Excluir</th> 
      <th scope="col">Editar</th>
    </tr>
    <tr scope="row" th:each="u : ${times}">
      <td th:text=${u.codigo}></td>
      <td th:text="${u.nome}"></td>  
      <td th:text="${u.tecnico}"></td>  
      <td><a th:href="@{/delete/{codigo}(codigo=${u.codigo})}"> <button type="button" class="btn btn-danger" style="width: 120px;">Excluir</button></a></td> 
      <td><a th:href="@{/editar/{codigo}(codigo=${u.codigo})}"><button type="button" class="btn btn-primary" style="width: 120px;">Editar</button></a></td>
    </tr>
         </table>
    </div>
    <div id="link">
    <a href="/"><img src="butao.png" style="width: 120px;"></a>
	</div>
    <!--Rodape-->
    <div class="rodape">
      <p>&copy;Todos os direitos Resevados</p>
    </div>
    <!--Scripts-->
	</body>
	
</html>
