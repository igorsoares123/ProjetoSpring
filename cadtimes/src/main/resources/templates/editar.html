<!DOCTYPE html>
<html>
<head>
	<title>Edição de dados</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta charset=UTF-8>
	<style type="text/css">
	*{
			box-sizing: border-box;
			padding: 0px;
			margin: 0px;
			font-family: 'Ubuntu', sans-serif;
		}
		body{
			background-image: url('banner.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
		}
     #ie{
     	text-align:center;
     }
	</style>
</head>
<body>
<div class="alert alert-success" th:text="${message}" 
		 	 th:if="${not #strings.isEmpty(message)}"></div>
		 	 <div id="ie">
		<h1>Editar Times</h1> 	
	<form th:object="${dados}" method="GET" action="/salvar">
		    <input type="text" th:field="*{codigo}" readonly="readonly"/>
			<input type="text" th:field="*{nome}" required />
			<input type="text" th:field="*{tecnico}" required />

			
			<button class="btn btn-success">Salvar</button>
			</div>
	</form>
</body>
</html>
